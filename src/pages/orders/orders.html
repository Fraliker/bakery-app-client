<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Orders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list *ngIf="this.data.orders">
    <ion-item *ngFor="let o of this.data.orders" (click)="goToDetails(o)">
      <ion-avatar item-start>
        <img src="{{this.data.apiEndpoint}}images/bakery-shop.jpg">
      </ion-avatar>
      <h2>Jai Bakery</h2>
      <p> {{o.date |  date:'dd/MM/yyyy'}} </p>
      <p> {{o.date | date:'shortTime'}} </p>
      <ion-icon name="ios-arrow-forward-outline" small item-end></ion-icon>
    </ion-item>
  </ion-list>

  <p *ngIf="!this.loggedIn" padding> Please login to see your orders. </p>
   <p *ngIf="(this.data.orders==null || !this.data.orders.length) && this.loggedIn" padding> Sorry, you have not placed any order yet. </p>
</ion-content>
